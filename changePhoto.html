<!DOCTYPE html PUBLIC "-//W3C/DTD XTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Photo Test</title>
<!-- This line provides the location of the jQuery library. -->
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

<!-- This script tag tells the browser that everything inside is JavaScriptript code. -->
<script type="text/javascript">
<!-- The dollar sign is an alias for the jQuery function. the ready function waits for the Web page to load, and then the code contained inside it is executed . -->
$(document).ready(function(){
   // The click event is attached to the "button" type.
	$(":button").click(function(){
		$('img').attr({src: 'images/pandaTiger.jpg', alt: 'pandaTiger'});
	});
});


</script>
</head>
<body>
<h1>Photo Test</h1>

<div><img src="images/magazine.jpg" alt="magazine" /></div>
<input type="button" value="Click me" />

</body>
</html>
